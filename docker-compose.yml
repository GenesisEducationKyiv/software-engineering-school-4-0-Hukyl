version: '3'

x-common-variables: &compose-database-env
  environment:
    - DATABASE_SERVICE=postgres
    - DATABASE_DSN=host=postgres user=postgres password=postgres dbname=genesis_kma_se_school port=5432 sslmode=disable TimeZone=UTC

services:
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: genesis_kma_se_school
    volumes:
      - postgres-db:/var/lib/postgresql/data

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.13.4-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    environment:
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'
      RABBITMQ_DEFAULT_USER: ${BROKER_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${BROKER_PASSWORD}
    healthcheck:
      test: rabbitmq-diagnostics -q status
      start_period: 10s
      interval: 10s
      timeout: 3s
      retries: 3

  api-service:
    container_name: api-service
    build:
      context: ./currency-rate
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./currency-rate:/go/src/github.com/GenesisEducationKyiv/software-engineering-school-4-0-Hukyl/currency-rate
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    env_file:
      - ./.env
    restart: always
    <<: *compose-database-env
  
  email-service:
    container_name: email-service
    build:
      context: ./email-service/
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    volumes:
      - ./email-service:/go/src/github.com/GenesisEducationKyiv/software-engineering-school-4-0-Hukyl/email-service
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    env_file:
      - ./.env
    restart: always
    <<: *compose-database-env

volumes:
  postgres-db:
