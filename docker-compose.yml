version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: genesis_kma_se_school
    volumes:
      - postgres-db:/var/lib/postgresql/data

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.13.4-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    environment:
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq

  api:
    container_name: api
    build:
      context: ./currency-rate
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - .:/go/src/github.com/GenesisEducationKyiv/software-engineering-school-4-0-Hukyl
    depends_on:
      - postgres
      - rabbitmq
    env_file:
      - ./.env
    restart: always
    environment:
      - DATABASE_SERVICE=postgres
      - DATABASE_DSN=host=postgres user=postgres password=postgres dbname=genesis_kma_se_school port=5432 sslmode=disable TimeZone=UTC
  
  email:
    container_name: email
    build:
      context: ./email-service/
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    volumes:
      - .:/go/src/github.com/GenesisEducationKyiv/software-engineering-school-4-0-Hukyl
    depends_on:
      - rabbitmq
    env_file:
      - ./.env
    restart: always


volumes:
  postgres-db:
